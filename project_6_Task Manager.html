<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-color: #4c6ef5;
            --text-color: #333;
            --subtle-text: #888;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --completed-color: #d1e7dd;
            --completed-text: #718096;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-light);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0 0 1rem;
        }

        /* Task Form */
        .task-form {
            display: flex;
            gap: 1rem;
        }

        .task-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .add-task-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-task-btn:hover {
            background-color: #3f5ec2;
            transform: translateY(-2px);
        }

        /* Progress Bar */
        .progress-container {
            background-color: #e2e8f0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px var(--shadow-light);
        }

        .progress-bar {
            height: 100%;
            background-color: #38a169;
            width: 0;
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            margin-top: 0.5rem;
            color: var(--subtle-text);
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            background-color: #f7fafc;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-light);
            transition: background-color 0.3s;
        }

        .task-item.completed {
            background-color: var(--completed-color);
            color: var(--completed-text);
        }

        .task-text {
            flex-grow: 1;
            font-size: 1.1rem;
            word-break: break-word;
            transition: text-decoration 0.3s;
            cursor: pointer;
            padding-right: 10px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--subtle-text);
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: var(--primary-color);
        }

        .delete-btn:hover {
            color: #e53e3e;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem;
            }
            .task-form {
                flex-direction: column;
            }
            .add-task-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <!-- Task input form -->
        <div class="task-form">
            <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
            <button id="add-task-btn" class="add-task-btn">Add Task</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">0% Complete (0/0 tasks)</div>

        <!-- Task list -->
        <ul id="task-list" class="task-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Function to save tasks to local storage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Function to update the progress bar and text
            function updateProgress() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const percentage = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
                
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `${percentage}% Complete (${completedTasks}/${totalTasks} tasks)`;
            }

            // Function to render a single task item
            function renderTask(task) {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.id = task.id;

                li.innerHTML = `
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" title="Edit Task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" title="Delete Task">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                taskList.appendChild(li);
            }

            // Function to render all tasks
            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach(task => renderTask(task));
                updateProgress();
            }

            // Event listener for adding a new task
            addTaskBtn.addEventListener('click', () => {
                const text = taskInput.value.trim();
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false
                    };
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                }
            });

            // Event listener for task list actions (toggle, edit, delete)
            taskList.addEventListener('click', (e) => {
                const target = e.target;
                const taskItem = target.closest('.task-item');
                if (!taskItem) return;

                const taskId = parseInt(taskItem.dataset.id);

                // Toggle completion status
                if (target.classList.contains('task-text')) {
                    const taskIndex = tasks.findIndex(task => task.id === taskId);
                    if (taskIndex > -1) {
                        tasks[taskIndex].completed = !tasks[taskIndex].completed;
                        saveTasks();
                        renderTasks();
                    }
                }
                
                // Edit task
                if (target.closest('.edit-btn')) {
                    const task = tasks.find(task => task.id === taskId);
                    if (task) {
                        const newText = prompt('Edit your task:', task.text);
                        if (newText !== null && newText.trim() !== '') {
                            task.text = newText.trim();
                            saveTasks();
                            renderTasks();
                        }
                    }
                }

                // Delete task
                if (target.closest('.delete-btn')) {
                    if (confirm('Are you sure you want to delete this task?')) {
                        tasks = tasks.filter(task => task.id !== taskId);
                        saveTasks();
                        renderTasks();
                    }
                }
            });

            // Initial rendering of tasks
            renderTasks();
        });
    </script>
</body>
</html>
