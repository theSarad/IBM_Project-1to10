<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Typography */
body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header and Footer */
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-weight: 600;
}

footer {
    text-align: center;
    padding: 1rem 0;
    background: #333;
    color: #fff;
    margin-top: 2rem;
}

/* Main Content and Blog Posts */
#posts-container {
    padding: 2rem 0;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.post-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
}

.post-card h2 {
    margin-top: 0;
    font-weight: 600;
    color: #007BFF;
}

.post-card .post-meta {
    font-size: 0.9em;
    color: #777;
    margin-bottom: 15px;
}

/* Responsive Design */
@media (min-width: 768px) {
    .post-card {
        flex: 1 1 45%;
    }

    #posts-container {
        justify-content: space-between;
    }
}

@media (min-width: 1024px) {
    .post-card {
        flex: 1 1 30%;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
        </div>
    </header>

    <main class="container" id="posts-container">
        </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </div>
    </footer>
 <script>
//     posts.json file
// [
//   {
//     "id": 1,
//     "title": "First Blog Post",
//     "date": "September 15, 2025",
//     "content": "This is the content of my first blog post. It's great to start this new blogging journey!",
//     "author": "John Doe"
//   },
//   {
//     "id": 2,
//     "title": "A Day in the Life",
//     "date": "September 16, 2025",
//     "content": "Exploring the simple things that make up a day, from a morning coffee to a sunset stroll.",
//     "author": "John Doe"
//   }
// ]

document.addEventListener('DOMContentLoaded', () => {
    const postsContainer = document.getElementById('posts-container');

    // Fetch the JSON data
    fetch('posts.json')
        .then(response => response.json())
        .then(posts => {
            posts.forEach(post => {
                // Create a new div for each blog post
                const postCard = document.createElement('div');
                postCard.classList.add('post-card');

                // Populate the div with post content
                postCard.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="post-meta">By ${post.author} on ${post.date}</p>
                    <p>${post.content}</p>
                `;

                // Append the new post card to the container
                postsContainer.appendChild(postCard);
            });
        })
        .catch(error => console.error('Error fetching posts:', error));
});
 </script>
    <script src="script.js"></script>
</body>
</html>
