<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">
    <div class="max-w-5xl w-full bg-white rounded-2xl shadow-xl p-6 sm:p-10 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-2">Travel Explorer</h1>
        <p class="text-lg text-gray-600 mb-8">
            Explore destinations around the world with photos and live weather.
        </p>

        <div class="space-y-4 mb-8">
            <input type="text" id="destinationInput" placeholder="Enter a city (e.g., Paris, London, Tokyo)" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <input type="text" id="unsplashApiKeyInput" placeholder="Enter your Unsplash API key" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <input type="text" id="openWeatherApiKeyInput" placeholder="Enter your OpenWeatherMap API key" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <button id="searchButton" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-blue-700 transition-colors duration-200">
                Explore Destination
            </button>
        </div>

        <div id="loadingIndicator" class="hidden text-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Searching...</p>
        </div>

        <div id="resultsContainer" class="hidden space-y-8">
            <!-- Weather and Photo content will be injected here -->
        </div>

        <div id="errorContainer" class="hidden">
            <p class="text-red-500 mt-8"></p>
        </div>
        
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const destinationInput = document.getElementById('destinationInput');
        const unsplashApiKeyInput = document.getElementById('unsplashApiKeyInput');
        const openWeatherApiKeyInput = document.getElementById('openWeatherApiKeyInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorContainer = document.getElementById('errorContainer');

        searchButton.addEventListener('click', async () => {
            const destination = destinationInput.value.trim();
            const unsplashApiKey = unsplashApiKeyInput.value.trim();
            const openWeatherApiKey = openWeatherApiKeyInput.value.trim();

            errorContainer.innerHTML = '';
            resultsContainer.classList.add('hidden');

            if (!destination) {
                errorContainer.innerHTML = '<p class="text-red-500">Please enter a destination.</p>';
                errorContainer.classList.remove('hidden');
                return;
            }

            if (!unsplashApiKey || !openWeatherApiKey) {
                errorContainer.innerHTML = '<p class="text-red-500">Please provide both API keys.</p>';
                errorContainer.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');

            try {
                // Fetch weather data
                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${destination}&appid=${openWeatherApiKey}&units=metric`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                if (!weatherResponse.ok) {
                    throw new Error(weatherData.message || 'Weather data not found.');
                }
                
                // Fetch photos from Unsplash
                const unsplashUrl = `https://api.unsplash.com/search/photos?query=${destination}&client_id=${unsplashApiKey}&per_page=6`;
                const unsplashResponse = await fetch(unsplashUrl);
                const unsplashData = await unsplashResponse.json();

                if (!unsplashResponse.ok) {
                    throw new Error(unsplashData.errors?.[0] || 'Photos not found. Check your API key.');
                }

                displayResults(weatherData, unsplashData, destination);

            } catch (error) {
                console.error('API Error:', error);
                errorContainer.innerHTML = `<p class="text-red-500 mt-8">An error occurred: ${error.message}. Please check your inputs and try again.</p>`;
                errorContainer.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        function displayResults(weatherData, unsplashData, destination) {
            resultsContainer.innerHTML = ''; // Clear previous content

            // Weather Section
            const weatherSection = document.createElement('div');
            weatherSection.className = 'bg-gray-800 text-white rounded-xl shadow-lg p-6 mb-8';
            const temp = Math.round(weatherData.main.temp);
            const description = weatherData.weather[0].description;
            const iconUrl = `https://openweathermap.org/img/wn/${weatherData.weather[0].icon}@2x.png`;

            weatherSection.innerHTML = `
                <div class="flex flex-col sm:flex-row items-center justify-between">
                    <div class="text-left mb-4 sm:mb-0">
                        <h2 class="text-3xl font-semibold">${weatherData.name}</h2>
                        <p class="text-lg capitalize">${description}</p>
                    </div>
                    <div class="flex items-center">
                        <img src="${iconUrl}" alt="${description}" class="w-16 h-16">
                        <span class="text-5xl font-bold ml-2">${temp}Â°C</span>
                    </div>
                </div>
            `;
            resultsContainer.appendChild(weatherSection);

            // Photos Section
            const photosSection = document.createElement('div');
            photosSection.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6';

            if (unsplashData.results.length === 0) {
                photosSection.innerHTML = `<p class="col-span-3 text-gray-500">No photos found for ${destination}.</p>`;
            } else {
                unsplashData.results.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'relative w-full h-64 rounded-xl overflow-hidden shadow-md group transition-all duration-300 transform hover:scale-105';
                    photoCard.innerHTML = `
                        <img src="${photo.urls.regular}" alt="${photo.alt_description || destination}" class="w-full h-full object-cover">
                        <a href="${photo.links.html}" target="_blank" class="absolute inset-0 bg-black bg-opacity-40 flex items-end opacity-0 group-hover:opacity-100 transition-opacity p-4">
                            <p class="text-white text-sm text-shadow">Photo by <span class="font-semibold">${photo.user.name}</span> on Unsplash</p>
                        </a>
                    `;
                    photosSection.appendChild(photoCard);
                });
            }
            resultsContainer.appendChild(photosSection);

            resultsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
