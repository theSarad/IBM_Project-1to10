<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.header {
    background-color: #fff;
    text-align: center;
    padding: 2rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.filters {
    text-align: center;
    margin-bottom: 2rem;
}

.filter-btn {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.filter-btn:hover {
    background-color: #e9e9e9;
}

.filter-btn.active {
    background-color: #007bff;
    color: #fff;
    border-color: #007bff;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 1rem;
    text-align: center;
}

.product-info h3 {
    margin: 0;
    font-size: 1.2rem;
}

.product-info p.price {
    color: #007bff;
    font-weight: bold;
    margin: 0.5rem 0 0;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    padding-top: 60px;
}

.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: #333;
    text-decoration: none;
}

#modal-product-details {
    text-align: center;
}

#modal-product-details img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 1rem;
}

#modal-product-details h2 {
    margin-top: 0;
}

#modal-product-details p {
    margin-bottom: 0.5rem;
}

#modal-product-details .price {
    font-size: 1.5rem;
    color: #007bff;
    font-weight: bold;
}</style>
</head>
<body>

    <header class="header">
        <h1>Our Products</h1>
        <p>Explore our latest collection.</p>
    </header>

    <main class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="electronics">Electronics</button>
            <button class="filter-btn" data-filter="apparel">Apparel</button>
            <button class="filter-btn" data-filter="home-goods">Home Goods</button>
        </div>

        <div class="product-grid" id="product-grid">
            </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-product-details">
                </div>
        </div>
    </div>

    <script>// Sample product data
const products = [
    {
        id: 1,
        name: 'Wireless Headphones',
        category: 'electronics',
        price: '€99.99',
        image: 'images/headphones.jpg',
        description: 'High-fidelity audio with noise cancellation. Long-lasting battery and comfortable fit.'
    },
    {
        id: 2,
        name: 'Vintage T-Shirt',
        category: 'apparel',
        price: '€25.00',
        image: 'images/tshirt.jpg',
        description: '100% cotton t-shirt with a unique vintage print. Soft and durable.'
    },
    {
        id: 3,
        name: 'Smart Speaker',
        category: 'electronics',
        price: '€49.99',
        image: 'images/speaker.jpg',
        description: 'Compact smart speaker with voice assistant. Great for streaming music and controlling smart home devices.'
    },
    {
        id: 4,
        name: 'Leather Wallet',
        category: 'apparel',
        price: '€35.00',
        image: 'images/wallet.jpg',
        description: 'Genuine leather wallet with multiple card slots and a coin pouch. Handcrafted for durability.'
    },
    {
        id: 5,
        name: 'Desk Lamp',
        category: 'home-goods',
        price: '€55.00',
        image: 'images/lamp.jpg',
        description: 'Modern LED desk lamp with adjustable brightness and color temperature. Perfect for home office.'
    },
    {
        id: 6,
        name: 'Cactus Plant',
        category: 'home-goods',
        price: '€15.00',
        image: 'images/cactus.jpg',
        description: 'Easy to care for cactus plant in a stylish ceramic pot. A great addition to any room.'
    }
];

const productGrid = document.getElementById('product-grid');
const filterBtns = document.querySelectorAll('.filter-btn');
const modal = document.getElementById('product-modal');
const modalDetails = document.getElementById('modal-product-details');
const closeBtn = document.querySelector('.close-btn');

// Function to render products
function renderProducts(category = 'all') {
    productGrid.innerHTML = '';
    const filteredProducts = category === 'all'
        ? products
        : products.filter(product => product.category === category);

    filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.dataset.id = product.id;
        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
            </div>
        `;
        productGrid.appendChild(productCard);

        productCard.addEventListener('click', () => {
            showProductModal(product);
        });
    });
}

// Function to show the modal
function showProductModal(product) {
    modalDetails.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="price">${product.price}</p>
        <p>${product.description}</p>
    `;
    modal.style.display = 'block';
}

// Event listeners for filter buttons
filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        // Remove 'active' class from all buttons
        filterBtns.forEach(b => b.classList.remove('active'));
        // Add 'active' class to the clicked button
        btn.classList.add('active');
        // Filter products based on the data-filter attribute
        const category = btn.dataset.filter;
        renderProducts(category);
    });
});

// Event listener to close the modal
closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
});

// Close modal when clicking outside of it
window.addEventListener('click', (event) => {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

// Initial rendering of all products
document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
});</script>
</body>
</html>
