<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #E24A4A;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 0;
        }

        .start-btn, .restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .start-screen, .quiz-screen, .result-screen {
            display: none;
        }

        .quiz-screen.active, .start-screen.active, .result-screen.active {
            display: block;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .option-btn {
            background-color: #f5f5f5;
            color: var(--text-color);
            border: 2px solid #ddd;
            padding: 15px;
            font-size: 1rem;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #e9e9e9;
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .option-btn[disabled] {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        .feedback {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem;
            min-height: 20px;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 100%;
            transition: width 1s linear;
        }

        .score-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .question-text {
                font-size: 1.3rem;
            }
            .start-btn, .restart-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Start Screen -->
        <div id="start-screen" class="start-screen active">
            <h1>Online Quiz</h1>
            <p class="subtitle">Test your knowledge with 10 questions!</p>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-screen">
            <div class="timer-bar">
                <div id="timer-progress" class="timer-progress"></div>
            </div>
            <p class="question-text" id="question-text"></p>
            <div class="options-container" id="options-container"></div>
            <p class="feedback" id="feedback-text"></p>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="result-screen">
            <h1>Quiz Complete!</h1>
            <p>Your final score is:</p>
            <p class="score-display" id="score-display">0 / 0</p>
            <button id="restart-btn" class="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackText = document.getElementById('feedback-text');
            const scoreDisplay = document.getElementById('score-display');
            const timerProgress = document.getElementById('timer-progress');
            
            let questions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let timer;
            const TIME_PER_QUESTION = 15; // seconds

            // Function to fetch questions from Open Trivia DB API
            async function fetchQuestions() {
                try {
                    // Fetch 10 questions from the API
                    const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                    const data = await response.json();
                    return data.results;
                } catch (error) {
                    console.error('Error fetching questions:', error);
                    feedbackText.textContent = 'Failed to load questions. Please try again later.';
                    return null;
                }
            }

            // Function to start the quiz
            async function startQuiz() {
                // Show a loading message
                feedbackText.textContent = 'Loading questions...';
                startScreen.classList.remove('active');
                quizScreen.classList.add('active');
                
                questions = await fetchQuestions();
                if (!questions) {
                    // If questions fail to load, show a message and go back to start screen
                    quizScreen.classList.remove('active');
                    startScreen.classList.add('active');
                    return;
                }
                
                currentQuestionIndex = 0;
                score = 0;
                showQuestion();
            }

            // Function to display the current question
            function showQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    showResultScreen();
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                
                // Clear previous state
                optionsContainer.innerHTML = '';
                feedbackText.textContent = '';
                
                // Decode HTML entities in question text
                const parser = new DOMParser();
                const decodedQuestion = parser.parseFromString(`<!doctype html><body>${currentQuestion.question}`, 'text/html').body.textContent;
                questionText.textContent = decodedQuestion;

                // Combine and shuffle options
                const allOptions = [...currentQuestion.incorrect_answers, currentQuestion.correct_answer];
                const shuffledOptions = shuffleArray(allOptions);
                
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    // Decode HTML entities in option text
                    const decodedOption = parser.parseFromString(`<!doctype html><body>${option}`, 'text/html').body.textContent;
                    button.textContent = decodedOption;
                    button.addEventListener('click', () => checkAnswer(button, option, currentQuestion.correct_answer));
                    optionsContainer.appendChild(button);
                });
                
                startTimer();
            }

            // Function to shuffle an array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Function to check the user's answer
            function checkAnswer(selectedButton, selectedOption, correctAnswer) {
                // Stop the timer
                clearInterval(timer);
                
                // Disable all option buttons
                Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
                
                if (selectedOption === correctAnswer) {
                    score++;
                    selectedButton.classList.add('correct');
                    feedbackText.textContent = 'Correct!';
                } else {
                    selectedButton.classList.add('incorrect');
                    feedbackText.textContent = `Incorrect. The correct answer was: ${correctAnswer}`;
                    // Highlight the correct answer
                    Array.from(optionsContainer.children).forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                
                // Wait before showing the next question
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1500); // 1.5 second delay
            }

            // Function to start the timer
            function startTimer() {
                let timeLeft = TIME_PER_QUESTION;
                timerProgress.style.width = '100%';
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerProgress.style.width = `${(timeLeft / TIME_PER_QUESTION) * 100}%`;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        feedbackText.textContent = 'Time\'s up!';
                        // Disable buttons and automatically move to next question
                        Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
                        setTimeout(() => {
                            currentQuestionIndex++;
                            showQuestion();
                        }, 1000); // 1 second delay
                    }
                }, 1000);
            }

            // Function to show the final result screen
            function showResultScreen() {
                quizScreen.classList.remove('active');
                resultScreen.classList.add('active');
                scoreDisplay.textContent = `${score} / ${questions.length}`;
            }

            // Event listeners for buttons
            startBtn.addEventListener('click', startQuiz);
            restartBtn.addEventListener('click', () => {
                resultScreen.classList.remove('active');
                startScreen.classList.add('active');
            });
        });
    </script>
</body>
</html>
